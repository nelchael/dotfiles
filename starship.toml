# Configuration documentation: https://starship.rs/config/

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = "$username$hostname$container$directory$git_branch$git_state$git_status$python$character"

[username]
style_root = "yellow"
style_user = "yellow"
format ="[$user@]($style)"

[hostname]
ssh_only = false
style ="yellow"
format = "[$ssh_symbol$hostname]($style) "

[container]
symbol = "üê≥"
format = "$symbol "

[directory]
truncation_length = 2
truncate_to_repo = false
use_os_path_sep = false
style ="bright-blue"
truncation_symbol = "‚Ä¶/"
repo_root_format = "[$path]($style)"

[git_branch]
symbol ="ÓÇ†"
style = "green"
format = "[$symbol$branch]($style) "

[git_state]
style = "yellow"

[git_status]
style = "blue"
up_to_date = "[‚úì](green)"
modified = "m"
deleted = "d"
staged = "+"
ahead = '‚á°[${count}](green)'
diverged = '‚á°[${ahead_count}](green)‚á£[${behind_count}](red)'
behind = '‚á£[${count}](red)'
ignore_submodules = true
format = "(([$all_status]($style)[|](gray))[$ahead_behind](gray) )"

[python]
style = "purple"
format = "[($symbol$virtualenv )]($style)"

[character]
success_symbol = "[‚ùØ](dimmed white)"
error_symbol = "[‚ùØ](red)"
