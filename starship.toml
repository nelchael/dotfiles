# Configuration documentation: https://starship.rs/config/

"$schema" = 'https://starship.rs/config-schema.json'

format = '$username$hostname$container$directory$git_branch$git_state$git_status$python$package$character'
add_newline = false

[username]
format = '[$user@]($style)'
style_root = 'yellow'
style_user = 'yellow'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_only = false
style = 'yellow'

[container]
format = '$symbol '
symbol = 'üê≥'

[directory]
repo_root_format = '[$path]($style)'
style = 'bright-blue'
truncate_to_repo = false
truncation_length = 2
truncation_symbol = '‚Ä¶/'
use_os_path_sep = false

[git_branch]
format = '[$symbol$branch]($style) '
style = 'green'
symbol = 'ÓÇ†'

[git_state]
style = 'yellow'

[git_status]
format = '(([$all_status]($style)[|](gray))[$ahead_behind](gray) )'
up_to_date = '[‚úì](green)'
ahead = '‚á°[${count}](green)'
behind = '‚á£[${count}](red)'
diverged = '‚á°[${ahead_count}](green)‚á£[${behind_count}](red)'
deleted = 'D'
modified = 'M'
renamed = 'R'
staged = '+'
style = 'bright-blue'
ignore_submodules = true

[python]
format = '[($symbol$virtualenv )]($style)'
style = 'purple'

[package]
format = '[$symbol$version]($style) '
display_private = true
symbol = 'üì¶'
version_format = '${raw}'

[character]
error_symbol = '[‚ùØ](red)'
success_symbol = '[‚ùØ](dimmed white)'
